runtime: php
env: flex

runtime_config: 
  document_root: .

handlers:
  - url: /.*
    script: index.php

  # To Show the Images Folder
  - url: /images
    static_dir: images

  # To Show the CSS Folder
  - url: /css
    static_dir: css

  # To Show the JS Folder
  - url: /js
    static_dir: js

  - url: /(.*\.(gif|png|jpg))$
    static_files: static/\1
    upload: static/.*\.(gif|png|jpg)$

  - url: /(.*\.(gif|png|jpg))$
    static_files: images/\1
    upload: images/.*\.(gif|png|jpg)$

  - url: /admin/.*
    script: admin.php
    login: admin

  - url: /.*
    script: 404.php
